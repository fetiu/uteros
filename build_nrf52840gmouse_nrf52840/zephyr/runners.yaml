# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: D:/ncs/v1.9.1/nrf/boards/arm/nrf52840gmouse_nrf52840_3rd
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: D:/ncs/v1.9.1/toolchain/opt/bin/arm-none-eabi-gdb.exe

# Runner specific arguments
args:
  nrfjprog:
    - --nrf-family=NRF52
    - --softreset
  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
